<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logın Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Ana taşıyıcı-->
    <div class="conteiner">
        <form action="" class="form">
            <h1 class="form_title"> Kayıt Ol</h1>
            <div class="form_message form_error-message "></div>
             <div class="form_input--group">
                  <input type="text" class="form-input" autofocus required placeholder="Kullanıcı Adı Giriniz...">
                  <div class="form_input-error-message"></div>
             </div>

             <div class="form_input--group">
                <input type="email" class="form-input" autofocus required placeholder="Mail Giriniz...">
                <div class="form_input-error-message"></div>
           </div>

             <div class="form_input--group">
                <input type="password" class="form-input" autofocus required placeholder="Şifre Giriniz...">
                <div class="form_input-error-message"></div>
           </div>

           <div class="form_input--group">
            <input type="password" class="form-input" autofocus required placeholder="Şifrenizi Tekrar Giriniz...">
            <div class="form_input-error-message"></div>
       </div>

           <button class="form_button">Kayıt Ol</button>
           <div class="form_text_for_all">
           
                  <a href="forgotpass.html" class="form_link">Zaten Bir Hesabım Var</a> 
                  
           
           </div>
        </form>
    </div>
</body>
</html>
